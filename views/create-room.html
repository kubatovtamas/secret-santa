<!DOCTYPE html>
<html>
    <head>
        <title>{{.Title}}</title>
        <script src="https://unpkg.com/htmx.org@1.9.4"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <header>
            <!-- Common header content -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Secret Santa Application</a>
                </div>
            </nav>
        </header>

        <main class="container">
            <div class="container">
                <h1>Create a New Room</h1>
                <form method="post" action="/create-room">
                    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                    <p>{{.CSRFToken}}</p>
                    <div class="mb-3">
                        <label for="roomName" class="form-label">Room Name</label>
                        <input type="text" class="form-control" id="roomName"
                            name="roomName" required>
                    </div>
                    <div class="mb-3">
                        <label for="adminPassword" class="form-label">Admin
                            Password</label>
                        <input type="password" class="form-control"
                            id="adminPassword"
                            name="adminPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="joinPassword" class="form-label">Join
                            Password</label>
                        <input type="password" class="form-control"
                            id="joinPassword"
                            name="joinPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="deadline" class="form-label">Deadline</label>
                        <input type="datetime-local" class="form-control"
                            id="deadline"
                            name="deadline" value="{{.DefaultDeadline}}"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Room</button>
                </form>
            </div>
        </main>

        <footer>
            <!-- Common footer content -->
            <div class="text-center py-4">
                Â© 2023 Secret Santa App
            </div>
        </footer>
    </body>
</html>

<script>
  window.onload = function() {
    var csrfToken = document.querySelector('input[name="csrf_token"]').value;
    console.log("CSRF Token:", csrfToken);
  };
</script>
