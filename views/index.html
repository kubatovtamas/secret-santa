<!DOCTYPE html>
<html>
    <head>
        <title>{{.Title}}</title>
        <script src="https://unpkg.com/htmx.org@1.9.4"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <header>
            <!-- Common header content -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Secret Santa Application</a>
                </div>
            </nav>
        </header>

        <main class="container">
            <div class="container">
                <h1>Welcome to the Secret Santa App</h1>
                <ul id="room-list">
                    {{range .Rooms}}
                    <li>
                        {{.Name}} - Deadline: {{.Deadline}} - Participants:
                        {{.ParticipantCount}}
                        <a href="/room-details/{{.ID}}"
                            class="btn btn-secondary">
                            View Room
                        </a>
                    </li>
                    {{end}}
                </ul>
                <a href="/create-room" class="btn btn-primary">Create Room</a>
            </div>
        </main>

        <footer>
            <!-- Common footer content -->
            <div class="text-center py-4">
                Â© 2023 Secret Santa App
            </div>
        </footer>
    </body>
</html>
